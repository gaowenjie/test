<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
    <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title>注册</title>
</head>
<body style="height:100%;">
	<div id="yg-doc">
		<div class="yg-login">
			<article class="yg-login-logo">
				<div class="yg-login-img"><img src="../images/yg_logo.png" alt=""></div>
			</article>
			<article class="yg-login-input">
				<div class="yg-login-input-items flex">
					<label class="lab-icon"><img src="../images/login_1.png" alt=""></label>
					<input class="control-labbut" type="tel" value="请输入手机号">
					<input type="button" class="login-vfc-code ok" value="获取验证码" />
				</div>
				<div class="yg-login-input-items flex">
					<label class="lab-icon"><img src="../images/login_2.png" alt=""></label>
					<input class="control-labbut" type="tel" value="请输入验证码">
				</div>
				<div class="yg-login-input-items flex">
					<label class="lab-icon"><img src="../images/login_3.png" alt=""></label>
					<input class="control-labbut" type="password" value="设置密码">
				</div>
				<div class="yg-login-input-items flex">
					<label class="lab-icon"><img src="../images/login_4.png" alt=""></label>
					<input class="control-labbut" type="password" value="再次输入密码">
				</div>
			</article>
			<article class="yg-login-submit">
				<div class="login-submit-but"><a href="javascript:;">立即注册</a></div>
				<div class="login-submit-but ok"><a href="javascript:;">立即注册</a></div>
				<p class="submit-hint clearfix">
					<a href="javascript:;" class="ok">
						<i class="iconfont"></i>
						<span>已阅读并同意壹果</span>
					</a>
					<a href="javascript:;" class="xy">注册协议</a>
				</p>
				<p class="submit-hint clearfix">
					<a href="javascript:;" class="">
						<i class="iconfont"></i>
						<span>已阅读并同意壹果</span>
					</a>
					<a href="javascript:;" class="xy">注册协议</a>
				</p>
			</article>
		</div>
	</div>
</body>
<script>
	document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
		}, false);
</script>
</html>
