<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
    <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title>收货地址</title>
</head>
<body>
	<div id="yg-doc">
		<article class="add-car-layer">
			<a class="layer-close" href="javascript:void(0);"><img alt="" src="../images/close.png"></a>
			<div class="address-back">
				<h2>所在地区</h2>
				<div class="address-back-opt flex">
					<span>北京</span>
					<span>朝阳区</span>
					<span class="on">请选择</span>
				</div>
				<div class="address-back-cent">
					<ul>
						<li class="on">三环到四环之间<i></i></li>
						<li>三环到四环之间<i></i></li>
						<li>五环到六环之间<i></i></li>
						<li>管庄<i></i></li>
						<li>三环到四环之间<i></i></li>
						<li>五环到六环之间<i></i></li>
						<li>三环到四环之间<i></i></li>
						<li>五环到六环之间<i></i></li>
						<li>三环到四环之间<i></i></li>
						<li>五环到六环之间<i></i></li>
						<li>三环到四环之间<i></i></li>
						<li>五环到六环之间<i></i></li>
						<li>三环到四环之间<i></i></li>
						<li>五环到六环之间<i></i></li>
					</ul>
				</div>
			</div>
		</article>
		<div class="clicklayer"></div>
		<div class="userCenter">
			<div class="addinput flex">
				<label class="tab">联系人：</label>
				<input class="controlbut" type="text" value="四爷" />
			</div>
			<div class="addinput flex">
				<label class="tab">手机号：</label>
				<input class="controlbut" type="tel" value="131515151514" />
			</div>
			<div class="addinput flex">
				<label class="tab">省市区：</label>
				<span class="iconfont go"></span>
			</div>
			<div class="addinput flex">
				<label class="tab">详细地址：</label>
				<input class="controlbut" type="text" value="街道、楼牌号等" />
			</div>
			<div class="addinput flex">
				<a href="javascript:void(0);" class="edit-at flex ok">
					<i class="iconfont"></i>
					<em>设为默认收货地址</em>
				</a>
			</div>
			<div class="cl">
				<input type="button" class="edbut" value="保 存"/>
			</div>
		</div>
	</div>
</body>
<script>
	document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
		}, false);
</script>
</html>
