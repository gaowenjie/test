<html lang="en">

  <title>我的返利</title>

<body style="height:100%;">
  <article class="shai-pic-layer">
    <a class="layer-close" href="javascript:void(0);"><img alt="" src="../images/close.png"></a>
    <div class="input-box">
      <p class="input-tit">请输入提现金额：</p>
      <div class="input-num flex">
        <label>￥</label>
        <input type="tel" class="inputnum" placeholder="0.00"/>
      </div>
      <div class="input-but">
        <a class="input-submit ok" href="javascript:void(0);">确认提现</a>
      </div>
    </div>
    
  </article>
  <div class="clicklayer"></div>
  <div id="yg-doc">
    <!--<header id="yg-hd">top</header>-->
    <div id="yg-bd">
      <article class="discount">
        <nav class="dis-id mb30">
          <span>您的推广ID：</span><span>yglm1010010</span>
        </nav>
        <div class="dis-income mb30">
          <p class="tit">预计收入</p>
          <a href="javascript:void(0);" class="money">￥<em>99.00</em>元</a>
          <p class="info">预计收入是对您收入的估计值, 会随着订单状态变化, 仅供参考</p>
        </div>
        <ul class="dis-order mb30">
          <li>
            <a href="javascript:void(0);">
              <p class="dis-sum"><i>￥</i>500.00</p>
              <p class="dis-t">订单金额</p>
            </a>
          </li>
          <li>
            <a href="javascript:void(0);">
              <p class="dis-sum">120</p>
              <p class="dis-t">订单量</p>
            </a>
          </li>
          <li>
            <a href="javascript:void(0);">
              <p class="dis-sum"><i>￥</i>0.00</p>
              <p class="dis-t">可提现金额</p>
            </a>
          </li>
          <li>
            <a href="javascript:void(0);">
              <p class="dis-sum"><i>￥</i>0.00</p>
              <p class="dis-t">已提现金额</p>
            </a>
          </li>
        </ul>
        <div class="dis-oper mb30">
          <p class="tit">我要提现</p>
          <ul class="dis-oper-lst flex">
            <li>
              <a href="javascript:void(0);">
                <em class="icon-1"></em>
                <p>申请提现</p>
              </a>
            </li>
            <li>
              <a href="javascript:void(0);">
                <em class="icon-2"></em>
                <p>绑定银行卡</p>
              </a>
            </li>
          </ul>
        </div>
        <div class="dis-oper bo mb30">
          <p class="tit">我要推广</p>
          <ul class="dis-oper-lst flex">
            <li>
              <a href="javascript:void(0);">
                <em class="icon-3"></em>
                <p>推广方式</p>
              </a>
            </li>
            <li>
              <a href="javascript:void(0);">
                <em class="icon-4"></em>
                <p>常见问题</p>
              </a>
            </li>
          </ul>
        </div>
      </article>
    </div>
    <footer id="yg-fd">
      <div class="fd-bar">
        <nav class="fd-nav">
          <a href="javascript:void(0);">
            <i class="iconfont">&#xe654;</i>

          </a>
          <a href="javascript:void(0);" class="active">
            <i class="iconfont">&#xe656;</i>
            <p>我的</p>
          </a>
        </nav>
      </div>
