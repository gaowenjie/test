<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
  <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
  <link rel="stylesheet" type="text/css" href="../css/swiper.css">
  <script src="../lib/swiper.min.js" type="text/javascript"></script>
  <title>订单列表</title>
</head>
<body>
  <div id="yg-doc">
    <div id="yg-bd">
      <article class="discount">
        <nav class="dis-order-tit mb30">
          订单数 <i class="brown" id="orderSum"></i>笔, 订单金额 <span class="brown">￥<i id="orderAmount"></i></span>
        </nav>
        <div class="nodatago" id="list_init">
            <p class="t">您还没有返利订单哦~<br/>            
        </div>

        <ul class="dis-order-lst" id="js_orderList">
          <!--[each $extra as $data]-->
          <li class="flex jbw orderList">
            <p class="l-m"><!--[$data.totalPrice]--></p>
            <aside class="r-d">
              <p class="r-num">订单号：<em class="js_orderId"><!--[$data.orderId]--></em></p>
              <p class="r-date"><!--[$data.createTime]--></p>
            </aside>
          </li>
          <!--[/each]-->
        </ul>
        <div id="js_preloading">
              <p class="load jbc"><i></i><em>加载中</em></p>
        </div>
      </article>
    </div>
  </div>
</body>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script type="text/javascript" src="../js/discount/orderlist.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
    }, false);
</script>
</html>
