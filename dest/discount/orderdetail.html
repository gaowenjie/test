<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
  <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
  <link rel="stylesheet" type="text/css" href="../css/swiper.css">
  <script src="../lib/swiper.min.js" type="text/javascript"></script>
  <title>订单详情</title>
</head>
<body>
  <div id="yg-doc">
    <div id="yg-bd">
      <div class="userCenter">
        <ul class="orderdetail" id="js_orderdetail">
          <li class="flex">
            <label>昵称</label>
            <p><!--[$nickName]--></p>
          </li>
          <li class="flex">
            <label>用户名</label>
            <p><!--[$userName]--></p>
          </li>
          <li class="flex">
            <label>所在地区</label>
            <p><!--[$provinceName]--><!--[$cityName]--><!--[$areaName]--></p>
          </li>
          <li class="flex">
            <label>订单号</label>
            <p><!--[$orderId]--></p>
          </li>
          <li class="flex">
            <label>下单时间</label>
            <p><!--[$createTime]--></p>
          </li>
          <li class="flex">
            <label>订单状态</label>
            <p><!--[$orderStatus]--></p>
          </li>
          <li class="flex">
            <label>订单金额</label>
            <p>￥<i><!--[$orderPrice]--></i></p>
          </li>
          <li class="flex">
            <label>提现比例</label>
            <p><!--[$commissionRate]--><i>%</i></p>
          </li>
          <li class="flex">
            <label>返利金额</label>
            <p class="brown">￥<i><!--[$incomePayPrice]--></i></p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script type="text/javascript" src="../js/discount/orderdetail.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
    }, false);
</script>
</html>
