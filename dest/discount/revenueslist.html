<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
  <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
  <link rel="stylesheet" type="text/css" href="../css/swiper.css">
  <script src="../lib/swiper.min.js" type="text/javascript"></script>
  <title>预计收入</title>
</head>
<body>
  <div id="yg-doc">
    <div id="yg-bd">
      <article class="discount">
        <nav class="dis-order-tit mb30">
          预计收入： <span class="brown">￥<i id="disCount"></i></span>
        </nav>
        <div class="nodatago" id="list_init">
            <p class="t">您还没有预收入哦~<br/>
            <a href="javascript:void(0);" class="ls">点击查看如何赚返利吧！</a></p>
        </div>
        <ul class="dis-order-lst" id="js_disCountList">
          <!--[each $extra as $data]-->
          <li class="flex jbw">
            <p class="l-m"><!--[$data.incomePayPrice]--></p>
            <aside class="r-d">
              <p class="r-num"><!--[$data.operation]--><em>(<!--[$data.orderId]-->)</em></p>
              <p class="r-date"><!--[$data.createTime]--></p>
            </aside>
          </li>
          <!--[/each]-->
        </ul>
        <div id="js_preloading">
              <p class="load jbc"><i></i><em>加载中</em></p>
        </div>
      </article>
    </div>
  </div>
</body>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script type="text/javascript" src="../js/discount/revenueslist.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
    }, false);
</script>
</html>
