<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
  <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
  <link rel="stylesheet" type="text/css" href="../css/swiper.css">
  <script src="../lib/swiper.min.js" type="text/javascript"></script>
  <title>绑定银行卡</title>
</head>
<body>
  <div id="yg-doc">
    <div id="yg-bd">
      <div class="userCenter" id="js_bank">
        <div class="addinput flex">
          <label class="tab">户名：</label>
          <input type="hidden" value="<!--[$id]-->" id="bankId"> 
          <input type="text" placeholder="请输入户名" maxlength="10" class="controlbut userName" id="js_name" value="<!--[$bankAccount]-->">
        </div>
        <div class="addinput flex">
          <label class="tab">开户行：</label>
          <input type="text" placeholder="请输入开户行" maxlength="40"  class="controlbut" id="js_openBank"  value="<!--[$bankName]-->">
        </div>
        <div class="addinput flex">
          <label class="tab">支行：</label>
          <input type="text" placeholder="请输入支行" maxlength="40"  class="controlbut" id="js_branch"  value="<!--[$bankBranch]-->">
        </div>
        <div class="addinput flex">
          <label class="tab">卡号：</label>
          <input type="tel"  placeholder="请输入卡号" maxlength="25"  class="controlbut" id="js_cardNumber" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"  value="<!--[$bankNo]-->">
        </div>
        <div class="addinput not">
          <span class="c9">绑定后姓名不可修改, 仅支持个人账户</span>
        </div>
        <div class="clsubmit">
          <!-- <a href="javascript:void(0);" class="edbut">绑 定</a> -->
          <a href="javascript:void(0);" class="edbut"  id="suBtn">绑 定</a>
        </div>
      </div>
      </div>
  </div>
</body>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script type="text/javascript" src="../js/discount/bindbank.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
    }, false);
</script>
</html>
