<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="壹果yiigoo，全球双有机认证互联网品牌，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌">
    <meta name="keywords" content="壹果，yiigoo，壹果企画，壹果企画（北京）科技有限公司，有机，无甲醛、无金属残留、无荧光剂、无致敏原、无农药残留、可啃咬，爬服、家居，玩偶，母婴，婴童">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/yiigoo.css">
  <link rel="stylesheet" type="text/css" href="css/swiper.css">
  <title>壹果商城</title>
  <style type="text/css">
  </style>
</head>
<body>
  <div class="nodata" id="loading">
      <p class="no-img"></p>
  </div>
  <div id="yg-doc" style="display:none">
    <!--<header id="yg-hd">top</header>-->
    <div id="yg-bd">
      <article class="yg-module">
        <div class="goods-slider" >
          <div class="swiper-container swiper-container-0">
            <div class="swiper-wrapper" id="js_index_lunbo">
              <!--[each $extra]-->
                <div class="swiper-slide"><a href="<!--[$item.linkUrl]-->">
                  <img src="images/640-672.jpg" realSrc="<!--[$item.imagePath]-->" class="lazy"  alt="" >
                </a></div>
              <!--[/each]-->
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagcon"><div class="swiper-pagination"></div></div>
          </div>
        </div>
      </article> 
      <article class="yg-module">
        <ul class="hp-hot-banner clearfix">
          <li><p><a href="javascript:;"><img src="images/useless/banner_b_1.jpg"></a></p></li>
          <li><p><a href="javascript:;"><img src="images/useless/banner_b_2.jpg"></a></p></li>
          <li><p><a href="javascript:;"><img src="images/useless/banner_b_2.jpg"></a></p></li>
          <li><p><a href="javascript:;"><img src="images/useless/banner_b_1.jpg"></a></p></li>
        </ul>
      </article>
      <article class="yg-module" id = "js_shaidan">
      </article>
      <div id="js_preloading" style="display:none;">
        <p class="load jbc"><i></i><em>加载中</em></p>
      </div>
    </div>
    <footer id="yg-fd">
      <div class="fd-bar">
        <nav class="fd-nav">
          <a href="javascript:void(0);" id="js_bottombar_index" class="active">
            <i class="iconfont">&#xe654;</i>
            <p>首页</p>
          </a>
          <a href="javascript:void(0);" id="js_bottombar_list">
            <i class="iconfont">&#xe639;</i>
            <p>好物</p>
          </a>
          <a href="javascript:void(0);" id="js_bottombar_mall">
            <i class="iconfont">&#xe620;</i>
            <p>壹果园</p>
          </a>
          <a href="javascript:void(0);" id="js_bottombar_cart">
            <i class="iconfont">&#xe64c;</i>
            <p>购物车</p>
          </a>
          <a href="javascript:void(0);" id="js_bottombar_user">
            <i class="iconfont">&#xe656;</i>
            <p>我的</p>
          </a>
        </nav>
      </div>
    </footer>
  </div>
  <!-- 晒单列表模板。 -->
  <div style = "display:none;" id="js_shaidan_list">
    <!-- 晒单列表 -->
    <!--[each $extra]-->
    <div class="hp-look-list">
      <dl class="hp-look-user flex">
        <dt>
          <a href="share/mypage.html?userId=<!--[$item.userId]-->">
            <img src="images/200.jpg" realSrc="<!--[$item.userHeadImage]-->" class="lazy" alt="">
          </a>
        </dt>
        <dd class="flex jbw">
          <a href="share/mypage.html?userId=<!--[$item.userId]-->">
            <span class="user-vip"><i><!--[$item.userLevel]--></i></span>
            <p class="user-name"><!--[$item.userNickName]--></p>
            <span class="user-age"><!--[$item.babyBirthday]--></span>
          </a>
          <aside class="user-share"><a href="javascript:;"><img src="images/fx.png" alt=""></a></aside>
        </dd>
      </dl>
      <figure class="hp-look-img">
        <div class="swiper-container swiper-container-1">
          <div class="swiper-wrapper">
              <!--[each $item.publishDetail as $itemPunlishDetail $j]-->
              <div class="swiper-slide">
                <!--left-->
                <!--[each $itemPunlishDetail.publishDetailTagModels as $imgShowPoint $a]-->
                <!--[if $imgShowPoint.directionType == 'Left']-->
                <div class="look-img-label" style="left:<!--[$imgShowPoint.positionX]-->%;top:<!--[$imgShowPoint.positionY]-->%;">
                  <!--[if $imgShowPoint.skuId == null]-->
                  <a href="share/product.html?pdtId=<!--[$imgShowPoint.id]-->&userNickName=<!--[$item.userNickName]-->">
                  <!--[else]-->
                  <a href="product/product.html?id=<!--[$imgShowPoint.id]-->" >
                  <!--[/if]-->
                  <dl class="img-label-big-l">
                    <dt class="b-name"><!--[$imgShowPoint.brandName]--></dt>
                    <dd class="b-line">
                      <span></span>
                      <em></em>
                    </dd>
                  </dl>
                  <!--[if $imgShowPoint.skuId == null]-->
                  <span class="img-label-lit-l" style="display:none;">SHOP</span> 
                  <!--[else]-->
                  <span class="img-label-lit-l">SHOP</span>
                  <!--[/if]-->
                  </a>
                </div>
                <!--[else]-->
                <div class="look-img-label" style="left:<!--[$imgShowPoint.positionX]-->%;top:<!--[$imgShowPoint.positionY]-->%;">
                  <!--[if $imgShowPoint.skuId == null]-->
                  <a href="share/product.html?pdtId=<!--[$imgShowPoint.id]-->&userNickName=<!--[$item.userNickName]-->">
                  <!--[else]-->
                  <a href="product/product.html?id=<!--[$imgShowPoint.id]-->">
                  <!--[/if]-->
                  <dl class="img-label-big-r">
                    <dt class="b-line">
                      <em></em>
                      <span></span>                  
                    </dt>
                    <dd class="b-name"><!--[$imgShowPoint.brandName]--></dd>
                  </dl>
                  <!--[if $imgShowPoint.skuId == null]-->
                  <span class="img-label-lit-r" style="display:none;">SHOP</span> 
                  <!--[else]-->
                  <span class="img-label-lit-r">SHOP</span>
                  <!--[/if]-->
                  </a> 
                </div>
                <!--[/if]-->
                <!--[/each]-->
                <a href="share/comment.html?publishId=<!--[$item.publishId]-->">
                <img src="images/640-672.jpg" realSrc="<!--[$itemPunlishDetail.imagePath]-->" class="lazy"  alt="">
                </a>
              </div> 
              <!--[/each]-->
          </div>
          <div class="swiper-pagcon">
            <div class="swiper-pagcon-inner">
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </figure>
      <article class="hp-look-info">
        <div class="hp-look-state jbw flex">
          <i><!--[$item.createTime]--></i>
          <p class="p-control">
            <span id="js_zan_<!--[$item.publishId]-->" class="js_zan " userId="<!--[$item.userId]-->"><i class="iconfont zan"></i><span>0</span></span>
            <span id="js_pinglun_<!--[$item.publishId]-->" class="js_pinglun"><i class="iconfont">&#xe621;</i>0</span>
          </p> 
        </div>
        <h1 class="hp-look-tit"><!--[$item.publishDesc]--></h1>
        <div class="hp-look-label flex">
          <!--[each $item.tags as $itemTags $i]-->
            <a  href="share/list.html?tag=<!--[$itemTags]-->"><!--[$itemTags]--></a>
          <!--[/each]-->
        </div>
        <aside class="hp-look-comment">
          <a href="share/comment.html?publishId=<!--[$item.publishId]-->" id="js_pingluncon_<!--[$item.publishId]-->">
          <!--[each $item.comments as $itemComments $m]-->
          <p><em><!--[$itemComments.commentNickName]-->：</em><span><!--[$itemComments.commentContent]--></span></p>
          <!--[/each]-->
          </a>
        </aside>
      </article>
    </div>
    <!--[/each]-->
  </div>
</body>

<script>
  document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
    }, false);
</script>
<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="lib/swiper.min.js"></script>
<script type="text/javascript" src="lib/fxtpl.min.js"></script>
<script type="text/javascript" src = "js/common.js"></script>
<script type="text/javascript" src = "js/index.js"></script>
</html>
