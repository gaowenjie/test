<body>
	<div id="yg-doc">
		<nav class="coupon-title"><p class="c32">支付订单</p></nav>
		<div class="coupon-order" id="js_order">
			<p><a href="">订单号：<em></em></a></p>
			<p>订单金额：<em class="brown">￥00.00</em></p>

		</div>

	<button id="js_btn">微信统一下单接口</button>

<script>
	document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
		}, false);
</script>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
	var state = BOM.parseQueryStr(window.location.href).state;
	$("#js_order").html('<p>订单号：<em><a href="../user/orderdetail.html?orderId='+state.split("-")[0]+'">'+state.split("-")[0]+'</em></a></p><p>订单金额：<em class="brown">￥'+state.split("-")[1]+'</em></p><p>支付方式：<em>微信支付</em></p>');
	$("#js_btn").on("click",function()
	{
		$.ajax(
	    {
	          type: "get",
	          async: false,
	          url: GLOBALURL.dataUrl+"mobile/order/unifiedOrder.do",
	          data:{state:state},
	          dataType: "jsonp",
	          jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
	          success: function(data)
	          {
	            if(data.type == "success")
	            {
	             
	            }  
	          },
	          error: function()
	          {
	               alert('fail');
	          }
	    });
	});
</script>
