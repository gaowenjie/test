<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
    <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title>结算页</title>
</head>
<body>
	<div id="yg-doc">
		<div class="yg-checkorder">
			<article class="lst-module mb30">
				<div class="settlement-ad flex" id="js_address"> 
					<div class="ad-icon">
						<i class="iconfont"></i>
					</div>
					<div class="ad-infor">
						<h3 class="flex jbw"><span class="ad-name"><!--[$receiver]--></span><span class="ad-tel"><!--[$telPhone]--></span></h3>
						<p class="ad-dd"><!--[$provinceName]--><!--[$cityName]--><!--[$areaName]--><!--[$address]--></p>
					</div>
					<div class="ad-goback">
						<i class="iconfont"></i>
					</div>
				</div>
			</article>
			<article class="lst-module mb30">
				<div class="settlement-edit jbw">
					<p class="c9">支付方式</p>
					<p class="c32">微信支付</p>
				</div>
			</article>
			<article class="lst-module mb30">
				<div class="settlement-product">
					<nav class="settlement-product-nav">
						<span>商品信息</span>
					</nav>
				</div>
				<div id="js_product_msg">
					<!--[each $extra.carList]-->
					<dl class="settlement-product-lst flex" skuid="<!--[$item.skuId]-->">
						<dt><img alt="" src="<!--[$item.imagePath]-->"></dt>
						<dd class="set-infor">
							<div class="cartoper">
								<i class="numadd">x<!--[$item.quantity]--></i>
							</div>
							<h3><!--[$item.productName]--></h3>
							<p class="cartstyle">
								<em><!--[$item.shortName]--></em><em><!--[$item.sizeName]--></em>
								<!--[if $item.salesType == 'ManZeng']-->
								<em class="zp"><img src="../images/zengpin.png"></em>
								<!--[elseif  $item.salesType == 'JiaJiaGou']-->
								<em class="jjgo"><img src="../images/jjgo.png"></em>
								<!--[/if]-->
							</p>
							<aside class="cartprice">
								<!--[if $item.salesType == 'Ordinary']-->
								<span class="reality"><i>￥</i><!--[$item.salesPrice]--></span>
								<!--[else]-->
								<span class="reality"><i>￥</i><!--[$item.promotionPrice]--></span>
								<del class="del"><i>￥</i><!--[$item.salesPrice]--></del>
								<!--[/if]-->
							</aside>
						</dd>
					</dl>
					<!--[/each]-->
				</div>
			</article>
			<article class="lst-module mb30">
				<div class="settlement-edit jbw">
					<p class="c9">优惠券</p>
					<div class="settlement-coupon">
						<a href="javascript:void(0);" id="js_getcoupon">
							<span class="c32" id="js_couponTitle">无可用</span>
							<i class="iconfont"></i>
						</a>
					</div>
				</div>
			</article>
			<article class="lst-module mb30">
				<ul class="settle-lst">
					<li class="flex jbw">
						<p>商品金额</p>
						<p>￥<span id="js_productPrice">00.00</span></p>
					</li>
					<li class="flex jbw">
						<p>运费</p>
						<p >+￥<span id="js_expressPrice">00.00</span></p>
					</li>
					<li class="flex jbw">
						<p>优惠券</p>
						<p>-￥<span id="js_couponPrice">0.00</span></p>
					</li>
					<li class="flex jbw">
						<p>满减</p>
						<p>-￥<span id="js_manJianPrice">0.00</span></p>
					</li>
				</ul>
			</article>
		</div>
		<footer id="yg-fd">
			<dl class="cart-bar-nav jbw">
				<dt></dt>
				<dd class="cart-bar-result">
					<div class="cart-money">
						<span>合计:</span>
						<span><i>￥</i><em id="js_totalPrice">00</em></span>
					</div>
					<div class="cart-but">
						<a href="javascript:void(0);" id="js_submitOrder">提交订单</a>
					</div>
				</dd>
			</dl>
		</footer>
	</div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
    }, false);
</script>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/order_order.js"></script>
</html>
