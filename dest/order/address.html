<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
    <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title>选择地址</title>
</head>
<body style="height:100%">
	<div id="yg-doc">
		
		<!-- 初始化，如果没有收货地址时，显示这段 -->
		<div class="addlsts-init" id="add_init" style="display:none;">
			<p class="edit-img"><img src="../images/bianji.png" alt=""></p>
			<p class="edit-txt">您还没有收货地址</p>
		</div>
		<!-- 遮罩层 -->
		<div id="js_del_layer"></div>
		<div class="userCenter">
			<article id="addr_url" class="addbox">
				<!--[each $extra as $addr]-->
				<dl class="addlsts"  id="add_list_<!--[$addr.id]-->">
					<dt class="addlsts-user-info edit js_isOk <!--[if $userAddressId == $addr.id]-->ok<!--[/if]-->" id="deful_<!--[$addr.id]-->">
						<h3 class="flex">
							<span id="receiver_<!--[$addr.id]-->"><!--[$addr.receiver]--></span>
							<em id="tel"><!--[$addr.telPhone]--></em>
						</h3>
						<p id="detailAdder"><!--[$addr.provinceName]--><!--[$addr.cityName]--><!--[$addr.areaName]--><!--[$addr.address]--></p>
					</dt>
					<dd class="addlsts-user-edit">
						<em></em>
						<p class="edit-tool">
							<a href="javascript:void(0);" class="edit-modify" id="mod_<!--[$addr.id]-->"><i class="iconfont"></i><em>修改</em></a>
							<a href="javascript:void(0);" class="edit-del" id="del_<!--[$addr.id]-->"><i class="iconfont"></i><em>删除</em></a>
						</p>
					</dd>
				</dl>
				<!--[/each]-->
			</article>
		</div>
		<footer id="yg-fd">
			<nav class="bigbut">
				<a class="addbut" href="javascript:void(0);" id="newAddr">
					<span class="dz"><i class="jh"></i>新建地址</span>
				</a>
			</nav>
		</footer>
	</div>
</body>
<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script src="../lib/swiper.min.js" type="text/javascript"></script>
<script type="text/javascript" src = "../lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script type="text/javascript" src="../js/order_address.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
		}, false);
</script>
</html>
