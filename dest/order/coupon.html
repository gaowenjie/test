<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
    <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title>选择优惠券</title>
</head>
<body  style="height:100%;">
	<div id="yg-doc">
		<div class="yg-coupon">
			<nav class="coupon-title flex jbw"  id="js-mycoupon">
				<a href="javascript:void(0);"  value="Usable" class="on">可用优惠券</a>
				<a href="javascript:void(0);"  value="UnUsable">不可用优惠券</a>
			</nav>
			<div class="nodatago"  id="js_not_coupon">
		        <p class="t" id="js_not_coupon_p">您没有可用优惠券~</p>
		    </div>

			<div class="coupon-lst" id="js_coupon_list">
				<!--[each $extra as $uConpon]-->
				<article class="coupon-back flex">
					<!-- 有优惠券的时候前面有按钮 -->
					<!--[if $cStatus == 'Usable']-->
					<div class="coupon-xuan">
						<!-- ok是选中 -->
						<a href="javascript:void(0);" class="edit-at flex js_ok <!--[if $couponDetailId == $uConpon.couponDetailId]-->ok<!--[/if]-->"  id="deful_<!--[$uConpon.couponDetailId]-->">
							<i class="iconfont"></i>
						</a>
					</div>
					<!--[/if]-->
					<!-- can是有优惠券，not是没有优惠券 -->
					<dl class="coupon-items <!--[if $cStatus == 'Usable']-->can<!--[else]-->not<!--[/if]-->">
						<dt class="coupon-qian">
							<i>￥</i><!--[$uConpon.faceValue]-->
						</dt>
						<dd class="coupon-info">
							<span id="zeroPrice_<!--[$uConpon.couponCode]-->">全场满<!--[$uConpon.limitPrice]-->可用</span></br>有效期:<!--[$uConpon.startDate]-->-<!--[$uConpon.endDate]-->	
						</dd>
						<!-- 未到期是meet，不满足金额是not -->
						<!--[if $cStatus == 'UnUsable']-->
						<em class="<!--[if $uConpon.couponStatus == 'Dissatisfy']-->not<!--[elseif $uConpon.couponStatus == 'InValid']-->meet<!--[/if]-->"></em>
						<!--[/if]-->
					</dl>
				</article>
				<!--[/each]-->
			</div>
			
		</div>
		<div class="cl" style="display:block">
			<input type="button" value="确 定" class="edbut" id="js_edbut">
		</div>
	</div>
</body>
<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script type="text/javascript" src = "../lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script type="text/javascript" src="../js/order_coupon.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
		}, false);
</script>
</html>
