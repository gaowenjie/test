<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
    <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title>新建地址</title>
	<style type="text/css">
		.address-back-cent{height: 16.5rem;}
	</style>
</head>
<body>
	<div id="yg-doc" style="height:667px;">
		<article class="add-car-layer" id="ssq" style="margin-top:100px; display: none; ">
			<a class="layer-close" id="js_area_close" href="javascript:void(0);"><img alt="" src="../images/close.png"></a>
			<div class="address-back">
				<div class="address-back-opt flex on">
					<span id="spanProvice">请选择</span>
					<span id="spanCity" >请选择</span>
					<span id="spanArea" >请选择</span>
				</div>
				<div class="address-back-cent" id="city-addr">
					<ul id="cmbProvince" class="cmb_js">
						<!-- <li>请选择<i></i></li> -->
					</ul>
					<ul id="cmbCity" class="cmb_js">
						<li >请选择<i></i></li>
					</ul>
					<ul id="cmbArea" class="cmb_js">
						<li >请选择<i></i></li>
					</ul>
					
				</div>
			</div>
		</article>
		<div class="clicklayer" id="js_mask" style="z-index:1"></div>
		<div class="userCenter" id="update">
			<div class="addinput flex">
				<label class="tab">联系人：</label>
				<input id="addtId" type="hidden" />
				<input class="controlbut" type="text" id="receiver" maxlength="15" />
			</div>
			<div class="addinput flex">
				<label class="tab">手机号：</label>
				<input class="controlbut" type="tel" maxlength="11" id="phone" />
			</div>
			<div class="addinput flex provinceBtn" id="js_pro">
				<label class="tab">省市区：</label>
				<span class="setCity" id="js_province"></span>
				<span id="js_city"></span>
				<span id="js_area"></span>
				<span class="iconfont go"></span>
			</div>
			<div class="addinput flex">
				<label class="tab">详细地址：</label>
				<input class="controlbut" type="text" placeholder="街道、楼牌号等" id="detailAdder" maxlength="40" />
			</div>
			<div class="addinput flex">
				<a href="javascript:void(0);" class="edit-at flex js_addr"  id="isDefual">
					<i class="iconfont"></i>
					<em>设为默认收货地址</em>
				</a>
			</div>
			<div class="cl">
				<input type="button" class="edbut" value="保 存"  id="subBtn"/>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script type="text/javascript" src = "../lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script type="text/javascript" src = "../js/city.js"></script>
<script type="text/javascript" src = "../js/jsAddress.js"></script>
<script type="text/javascript" src="../js/user/user_comment.js"></script>
<script type="text/javascript" src="../js/user/add_newaddress.js"></script>
