<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
    <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title>我的优惠券</title>
</head>
<body style="height:100%;">
	<div id="yg-doc">
		<div id="yg-bd">
			<div class="yg-coupon">
				<nav class="coupon-tit flex" id="js-mycoupon">
					<p><a href="javascript:void(0);" value="UnUsed" class="on">可使用</a></p>
					<p><a href="javascript:void(0);" value="Used">已使用</a></p>
					<p><a href="javascript:void(0);" value="InValid">已过期</a></p>

				</nav>
				<div class="nodatago"  id="js_not_coupon">
			        <p class="t" id="js_not_coupon_p">您没有可使用优惠券~</p>
			    </div>
				<div class="coupon-lst" id="js_coupon_list">
					<!--[each $extra as $uConpon]-->
					<article class="coupon-back">
						<dl class="coupon-items <!--[if $cStatus == 'UnUsed']-->yes <!--[elseif $cStatus == 'Used']-->past  <!--[elseif $cStatus == 'InValid']-->use <!--[/if]-->">
							<dt class="coupon-qian">
								<i>￥</i><!--[$uConpon.faceValue]-->
							</dt>
							<dd class="coupon-info">
								<span id="zeroPrice_<!--[$uConpon.couponCode]-->">全场满<!--[$uConpon.limitPrice]-->可用</span></br>有效期:<!--[$uConpon.startDate]-->-<!--[$uConpon.endDate]-->	
							</dd>
							<em class="meet"></em>
						</dl>
					</article>
					<!--[/each]-->

				</div>
			</div>
	    </div>
	    
	</div>
</body>
<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script type="text/javascript" src = "../lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script type="text/javascript" src="../js/user/user_coupon.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
		}, false);
</script>
</html>
