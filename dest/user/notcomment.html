<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
    <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title>商品评论</title>
</head>
<body style="height:100%;">
	<div id="yg-doc">
		<div id="yg-bd">
			<div class="notcomment">
				<h3 class="tit">待评价的商品：</h3>
				<article >
					<!--[each $extra]-->
					<dl class="notcomlst flex">
						<dt><a href="javascript:void(0);" thisdirectory = "../product/product.html?productId=" thisid ="<!--[$item.productId]-->" class="alinkSplit"><img src="<!--[$item.imageUrl]-->" alt=""></a></dt>
						<dd>
							<h4><a href="javascript:void(0);" thisdirectory = "../product/product.html?productId=" thisid ="<!--[$item.productId]-->" class="alinkSplit"><!--[$item.productName]--></a></h4>
							<p><em><!--[$item.shortName]--></em><em><!--[$item.size]--></em></p> 
							<!--[if $item.isComment == true ]-->
							<span class="but" >
								<i>已评价</i>
							</span>
							<!--[else]-->
							<span class="but js_comment" data-url="<!--[$item.imageUrl]-->" data-name="<!--[$item.productName]-->" data-productId="<!--[$item.productId]-->" data-skuid="<!--[$item.skuId]-->" >
								<a class="smallbut" href="javascript:void(0);" >评 价</a>
							</span>
							<!--[/if]-->
						</dd>
					</dl>
					<!--[/each]-->
				</article>
			</div>
	    </div>
	</div> 
	<div id = "js_submitcomment" style="display:none;">
		<article class="add-car-layer">
			<a class="layer-close" href="javascript:void(0);"><img alt="" src="../images/close.png"></a>
			<div class="comment-layer">
				<h3 class="comment-layer-tit">您要评价的商品：</h3>
				<div class="comment-content">
					<dl class="comment-content-img flex">
						<dt><img src="../images/useless/banner_c_1.jpg" alt="" id="js_productImg"></dt>
						<dd id="js_productName"></dd>
					</dl>
					<div class="comment-content-input clearfix">
						<textarea rows="3" cols="20" class="textarea" maxlength="100" placeholder="输入评论内容..." id="js_userComment"></textarea>
						<p class="sz"><i>100</i>字</p>
					</div>
					<div class="comment-content-label clearfix js_commenttab" id="js_tags">
						<a href="javascript:void(0);" class="on" dataValue="HenZan">很赞</a>
						<a href="javascript:void(0);" dataValue="ShuFu">舒服</a>
						<a href="javascript:void(0);" dataValue="RouRuan">柔软</a>
						<a href="javascript:void(0);" dataValue="HenPL">很漂亮</a>
						<a href="javascript:void(0);" dataValue="BBDP">必备单品</a>
					</div>
					<div class="comment-content-up clearfix">
						<ul class="up-img clearfix" id="js_imgcon">
							<!-- <li class><a href="javascript:void(0);"><img src="../images/useless/banner_c_1.jpg" alt="" id="img1"></a></li>
							<li><a href="javascript:void(0);"><img src="../images/useless/banner_c_1.jpg" alt=""></a></li>
							<li><a href="javascript:void(0);"><img src="../images/useless/banner_c_1.jpg" alt=""></a></li> -->
							<li class="upitems" ><input accept="image/*" name="pic" type="file" class="pic" id="js_upImg" onchange="previewImage(this)"></li>
						</ul>
						<p class="but"><a href="javascript:void(0);" class="smallbut" id="js_fabu">发布评论</a></p>
					</div>
				</div>
			</div>
		</article>
		<div class="clicklayer" style="top:0px;"></div>
	</div>
</body>
<script>
	document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
		}, false);
</script>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="../lib/swiper.min.js" ></script>
<script type="text/javascript" src="../lib/fxtpl.min.js" ></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/user/notcomment.js"></script>
</html>
