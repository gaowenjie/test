<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="壹果Yiigoo，致力创造对婴童更呵护、更舒服、更安心安全的产品，重新定义“互联网+”专业婴童品牌。">
    <meta name="keywords" content="壹果,yiigoo,壹果企画,壹果企画（北京）科技有限公司,母婴,婴童,爬服">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title>登录</title>
</head>
<body  style="height:100%">
	<div id="yg-doc">
		<div class="yg-login">
			<article class="yg-login-logo">
				<div class="yg-login-img"><img src="../images/yg_logo.png" alt=""></div>
			</article>
			<article class="yg-login-input">
				<div class="yg-login-input-items flex">
					<label class="lab-icon"><img src="../images/login_1.png" alt=""></label>
					<input class="control-labbut" type="tel" maxlength="11" placeholder="请输入手机号" id="iphoneNum">
				</div>
				<div class="yg-login-input-items flex">
					<label class="lab-icon"><img src="../images/login_3.png" alt=""></label>
					<input class="control-labbut" type="password" minlength="6" maxlength="15" placeholder="请输入密码" id="setPassWord">
				</div>
			</article>
			<article class="yg-login-submit">
				<div class="login-submit-but"  id="sBtnParent"><a href="javascript:;" id="loginBtn">登录</a></div>
				<!-- <div class="login-submit-but ok"><a href="javascript:;">登录</a></div> -->
				<p class="submit-but-hint flex jbw">
					<a href="findpassword.html" class="f24 c9">忘记密码</a>
					<a href="register.html" class="f24 c9">快速注册</a>
				</p>
			</article>
			<article class="yg-login-ally">
				<p class="bar"><span class="allytxt">您也可以通过微信登录</span></p>
				<div class="ally-up-items">
					<a href="javascript:;" class="ally-ico"  id="weiBtn"><img src="../images/weixin_logo.png" alt=""></a>
				</div>
			</article>
			<p class="yg-login-hint" id="msg"  style="top:11.15rem;width:7.925rem;margin-left:-3.9625rem; display:none;">您输入的用户名或密码有误！</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script src="../lib/swiper.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/user/user_comment.js"></script>
<script type="text/javascript" src="../js/user/user_login.js"></script>

<script>
	document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
		}, false);
</script>
</html>
