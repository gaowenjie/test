<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="壹果yiigoo个人晒单，有机产品为小宝宝提供更健康舒适的生活。">
	<meta name="keywords" content="壹果，yiigoo，壹果企画，壹果企画（北京）科技有限公司，晒单，有机，无甲醛，婴幼儿用品">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title>晒单-加标记</title>
</head>
<body style="height:100%;">
	<div class="shai-into" id="js_yindao" style="z-index:9999">
	    <a href="javascript:void(0);" class="close"></a>
	</div>
	<div id = "js_hasBuy_con" style="position:fixed;top:0px;display:none;z-index:888;width:100%;height:100%;background:#ccc;">
		<ul class="shai-select-lst">
			<!--[each $extra ]-->
			<li productName = "<!--[$item.productName]-->" productId="<!--[$item.productId]-->" brandName="<!--[$item.brandName]-->"><a href="" class="iconfont"></a><img src="<!--[$item.imagePath]-->" alt=""></li>
			<!--[/each]-->
		</ul>
	</div>
	<!-- 改变标记 -->
	<div id = "js_changesign" style="display:none;">
		<div class="clicklayer" ></div>
		<article class="shai-pic-layer">
			<a href="javascript:void(0);" class="layer-close"><img src="../images/close.png" alt=""></a>
			<div class="shai-pic-direction flex">
				<p id = "js_edit_sign">
					<a href="javascript:void(0);" class="not">
						<i class="edit"></i>
						<em>编辑</em>
					</a>
				</p>
				<p id = "js_changeDir_sign">
					<a href="javascript:void(0);">
						<i class="direction"></i>
						<em>改变方向</em>
					</a>
				</p>
				<p id = "js_del_sign">
					<a href="javascript:void(0);">
						<i class="del"></i>
						<em>删除</em>
					</a>
				</p>
			</div>
		</article>
	</div>
	<!-- 添加修改标记 -->
	<div id = "js_addsign" style="display:none;">
		<div class="clicklayer" ></div>
		<article class="shai-pic-layer">
			<a href="javascript:void(0);" class="layer-close"><img src="../images/close.png" alt=""></a>
			<div class="shai-add-mark">
				<h3><a href="javascript:void(0);" id ="js_hasBuy"> 从已购商品中选择<i class="iconfont"></i></a></h3>
				<article class="shai-add-form">
					<p class="add-form-lst flex">
						<label>品牌/商品：</label>
						<input class="sub" type="text" id="js_pinpai" pinpai="" placeholder="请输入品牌"/>
					</p>
					<p class="add-form-lst flex">
						<label>分类：</label>
						<i class="i-down"></i>
						<select class="sub" name="" id="js_fenlei">
							<option value="1">爬服</option>
							<option value="2">上装</option>
							<option value="3">下装</option>
							<option value="4">连衣裙</option>
							<option value="5">鞋</option>
							<option value="6">配饰</option>
							<option value="7">家居</option>
							<option value="8">玩具</option>
						</select>
					</p>
					<div class="shai-add-submit">
						<p class="sbut"><a href="javascript:void(0);" id="js_save_sign">保 存</a></p>
					</div>
				</article>
					
				</div>
			</div>
		</article>
	</div>
	<div id="yg-doc">
		<div class="edit-pic">
			<article class="adit-pic-up" id="js_sign_con">
				<!-- <div class="adit-picup-layer">
					<a href="javascript:void(0);" class="up">请点击图片添加标记</a>
					<div class="picup-layer-bj"></div>
				</div> -->
				<img src="../images/useless/shai-pic.jpg" alt="" id = "js_signImg">
			</article>
			<article class="shaipic-up">
				<ul class="shaipic-up-info">
					<li>1、最多添加5个标记。</li>
					<li>2、拖拽标记可更换位置。</li>
					<li>3、点击标记可进行更多操作。</li>
				</ul>
			</article>
		</div>
		<footer id="yg-fd">
			<article class="shai-bar">
				<p class="sbut"><a href="javascript:void(0);" id="js_nextstep">下一步</a></p>
			</article>
		</footer>
	</div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
    }, false);
</script>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script type="text/javascript" src = "../js/share/addsign.js"></script>
</html>
