<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="壹果yiigoo个人晒单，有机产品为小宝宝提供更健康舒适的生活。">
	<meta name="keywords" content="壹果，yiigoo，壹果企画，壹果企画（北京）科技有限公司，晒单，有机，无甲醛，婴幼儿用品">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no"/>
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
  <link rel="stylesheet" type="text/css" href="../css/swiper.css">
  <script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title id="titleId">晒单-加评论</title>
</head>
<body style="height:100%;">
	<div id="yg-doc">
		<div class="edit-pic">
			<article class="adit-pic-up">
				<figure class="adit-picup-img">
		            <div class="swiper-container">
		              	<div class="swiper-wrapper" id="js_shandanImg">
			            	<!--[each $publishDetail as $itemPunlishDetail $j]-->
				            <div class="swiper-slide">
				                <!--[each $itemPunlishDetail.publishDetailTags as $imgShowPoint $a]-->
				                <!--[if $imgShowPoint.directionType == 'Left']-->
				                <div class="look-img-label" style="left:<!--[$imgShowPoint.positionX]-->%;top:<!--[$imgShowPoint.positionY]-->%;">
				                  <dl class="img-label-big-l">
				                    <dt class="b-name"><!--[$imgShowPoint.brandName]--></dt>
				                    <dd class="b-line">
				                      <span></span>
				                      <em></em>
				                    </dd>
				                  </dl>
				                  <!--[if $imgShowPoint.skuId == null]-->
				                  <span class="img-label-lit-l" style="display:none;">SHOP</span> 
				                  <!--[else]-->
				                  <span class="img-label-lit-l">SHOP</span>
				                  <!--[/if]-->
				                </div>
				                <!--[else]-->
				                <div class="look-img-label" style="left:<!--[$imgShowPoint.positionX]-->%;top:<!--[$imgShowPoint.positionY]-->%;">
				                  <dl class="img-label-big-r">
				                    <dt class="b-line">
				                      <em></em>
				                      <span></span>                  
				                    </dt>
				                    <dd class="b-name"><!--[$imgShowPoint.brandName]--></dd>
				                  </dl>
				                  <!--[if $imgShowPoint.skuId == null]-->
				                  <span class="img-label-lit-r" style="display:none;">SHOP</span> 
				                  <!--[else]-->
				                  <span class="img-label-lit-r">SHOP</span>
				                  <!--[/if]-->
				                </div>
				                <!--[/if]-->
				                <!--[/each]-->
				                <img src="<!--[$itemPunlishDetail.imagePath]-->" alt="">
				            </div> 
				            <!--[/each]-->
			            </div>
			            <div class="swiper-pagcon"><div class="swiper-pagination"></div></div>
		            </div>
		        </figure>
			</article>
			<article class="shaipic-up">
				<div class="shaipic-up-import">
					<textarea name="" cols="4" rows="4" class="shaipic-input" id="js_comment" maxlength="100" placeholder="说点神马"></textarea>
					<div class="shaipic-label clearfix" id="js_tags">
						<a href="javascript:void(0);" class="on">有机</a>
						<a href="javascript:void(0);">舒适</a>
						<a href="javascript:void(0);">安全</a>
						<a href="javascript:void(0);">时尚</a>
						<a href="javascript:void(0);">无污染</a>
						<a href="javascript:void(0);">艺术家</a>
					</div>
				</div>
			</article>
		</div>
		<footer id="yg-fd">
			<article class="shai-bar">
				<p class="sbut"><a href="javascript:void(0);" id="js_fabu">发 布</a></p>
			</article>
		</footer>
	</div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
    }, false);

</script>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../lib/swiper.min.js"></script>
<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script type="text/javascript" src = "../js/share/addcomment.js"></script>
</html>
