<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="壹果yiigoo个人晒单，有机产品为小宝宝提供更健康舒适的生活。">
    <meta name="keywords" content="壹果，yiigoo，壹果企画，壹果企画（北京）科技有限公司，晒单，有机，无甲醛，婴幼儿用品">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title id="shareId">晒单-非售商品</title>
</head>
<body style="height:100%">
	<div id="yg-doc">
		<div id="yg-bd">
			<article class="lst-module line">
				<div class="goods-info">
					<dl class="sd-goods-banner clearfix"  id="js_goods_info">
						<dt><img src="<!--[$image]-->"></dt>
						<dd>
							<h2><!--[$brandName]--></h2>
							<p><!--[$categoryName]--></p>
						</dd>
					</dl>
				</div>
			</article>
			<article class="lst-module line">
				<h3 class="bask-tit"><i><img src="../images/similar.png"></i><p>相似晒单</p></h3>
				<div class="swiper-containerLst swiperlist">
			        <ul class="swiper-wrapper list-bask-product" id="js_list_product">
			        	<!--[each $extra as $product]-->
			            <li class="swiper-slide">
							<a href="../share/comment.html?publishId=<!--[$product.publishId]-->">
								<p class="bask-img" style="background:url(<!--[$product.image]-->) center center no-repeat;background-size:auto 100%;"></p>
								<p class="bask-txt"><!--[$product.nickName]--></p>
								<p class="bask-describe"><!--[$product.babyBirthday]--></p>
							</a>
			            </li>
			           <!--[/each]-->
			        </ul>
			    </div>
			</article>

			<article class="lst-module" id="xsProduct">
				<h3 class="bask-tit"><i><img src="../images/similar-p.png"></i><p>相似商品</p></h3>
				<ul class="product-lst-items clearfix" id="js_product_lst_items">
					<!--[each $extra as $prLike]-->
					<li>
						<a href="../product/product.html?productId=<!--[$prLike.productId]-->">
							<aside class="items-img">
								<img src="../images/400.jpg" class="lazy" realSrc="<!--[$prLike.image]-->">
							</aside>
							<p class="items-title"><!--[$prLike.productName]--></p>
							<p class="items-price"><i>￥</i><!--[$prLike.productSalePrice]--></p>
						</a>
					</li>
					<!--[/each]-->
				</ul>
			</article>

		</div>
		<footer id="yg-fd">
	      <div class="fd-bar">
	        <nav class="fd-nav">
	          <a href="javascript:void(0);" id="js_bottombar_index" class="active">
	            <i class="iconfont">&#xe654;</i>
	            <p>首页</p>
	          </a>
	          <a href="javascript:void(0);" id="js_bottombar_list">
	            <i class="iconfont">&#xe639;</i>
	            <p>好物</p>
	          </a>
	          <a href="javascript:void(0);" id="js_bottombar_mall">
	            <i class="iconfont">&#xe620;</i>
	            <p>壹果园</p>
	          </a>
	          <a href="javascript:void(0);" id="js_bottombar_cart">
	            <i class="iconfont">&#xe64c;</i>
	            <p>购物车</p>
	          </a>
	          <a href="javascript:void(0);" id="js_bottombar_user">
	            <i class="iconfont">&#xe656;</i>
	            <p>我的</p>
	          </a>
	        </nav>
	      </div>
	    </footer>
	</div>
</body>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="../lib/fxtpl.min.js"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script type="text/javascript" src="../js/share_product.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
    }, false);
  	var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 4,
        paginationClickable: true,
        spaceBetween: 5,
        width:4.1255
    });
</script>
</html>
