<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="壹果yiigoo个人晒单，有机产品为小宝宝提供更健康舒适的生活。">
  <meta name="keywords" content="壹果，yiigoo，壹果企画，壹果企画（北京）科技有限公司，晒单，有机，无甲醛，婴幼儿用品">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/yiigoo.css">
  <link rel="stylesheet" type="text/css" href="../css/swiper.css">
  <script src="../lib/swiper.min.js" type="text/javascript"></script>
  <title id="titleId">晒单-评论详情</title>
</head>
<style>

</style>
<body>
  <div class="nodata" id="loading">
    <p class="no-img"></p>
  </div>
  <div id="yg-doc" style="display:none">
    <!--<header id="yg-hd">top</header>-->
    <div id="yg-bd">
      <article class="sd-top-title clearfix">
        <a href="step1.html"><i class="sdi"></i></a>
      </article>
      <article class="yg-module" id="js_shaidan_con">
        <div class="hp-look-list">
          <dl class="hp-look-user flex">
            <dt><a href="mypage.html?userId=<!--[$userId]-->"> <img src="<!--[$userHeadImage]-->" alt=""></a></dt>
            <dd>
              <a href="mypage.html?userId=<!--[$userId]-->"> 
                <span class="user-vip"><i><!--[$userLevel]--></i></span>
                <p class="user-name"><!--[$userNickName]--></p>
                <span class="user-age"><!--[$babyBirthday]--></span>
              </a>
              <aside class="user-share">
                <a class="" href="javascript:;" id="js_jubao"><img src="../images/report.png"></a>
                <a href="javascript:;" class=""><img src="../images/fx.png"></a>
              </aside>
            </dd>
          </dl>
          <figure class="hp-look-img">
            <div class="swiper-container swiper-container-1">
              <div class="swiper-wrapper">
                <!--[each $publishDetail as $itemPunlishDetail $j]-->
                <div class="swiper-slide">
                <!--left-->
                <!--[each $itemPunlishDetail.publishDetailTagModels as $imgShowPoint $a]-->
                <!--[if $imgShowPoint.directionType == 'Left']-->
                <div class="look-img-label" style="left:<!--[$imgShowPoint.positionX]-->%;top:<!--[$imgShowPoint.positionY]-->%;">
                  <!--[if $imgShowPoint.skuId == null]-->
                  <a href="product.html?pdtId=<!--[$imgShowPoint.id]-->&userNickName=<!--[$userNickName]-->">
                  <!--[else]-->
                  <a href="../product/product.html?id=<!--[$imgShowPoint.id]-->">
                  <!--[/if]-->
                  <dl class="img-label-big-l">
                    <dt class="b-name"><!--[$imgShowPoint.brandName]--></dt>
                    <dd class="b-line">
                      <span></span>
                      <em></em>
                    </dd>
                  </dl>
                  <!--[if $imgShowPoint.skuId == null]-->
                  <span class="img-label-lit-l" style="display:none;">SHOP</span> 
                  <!--[else]-->
                  <span class="img-label-lit-l">SHOP</span>
                  <!--[/if]-->
                  </a>
                </div>
                <!--[else]-->
                <div class="look-img-label" style="left:<!--[$imgShowPoint.positionX]-->%;top:<!--[$imgShowPoint.positionY]-->%;">
                   <!--[if $imgShowPoint.skuId == null]-->
                  <a href="product.html?pdtId=<!--[$imgShowPoint.id]-->&userNickName=<!--[$userNickName]-->">
                  <!--[else]-->
                  <a href="../product/product.html?id=<!--[$imgShowPoint.id]-->">
                  <!--[/if]-->
                  <dl class="img-label-big-r">
                    <dt class="b-line">
                      <em></em>
                      <span></span>                  
                    </dt>
                    <dd class="b-name"><!--[$imgShowPoint.brandName]--></dd>
                  </dl>
                  <!--[if $imgShowPoint.skuId == null]-->
                  <span class="img-label-lit-r" style="display:none;">SHOP</span> 
                  <!--[else]-->
                  <span class="img-label-lit-r">SHOP</span>
                  <!--[/if]-->
                  </a> 
                </div>
                <!--[/if]-->
                <!--[/each]-->
                <img src="<!--[$itemPunlishDetail.imagePath]-->" alt="">
              </div> 
                <!--[/each]-->
              </div>
              <div class="swiper-pagcon">
                <div class="swiper-pagcon-inner">
                  <div class="swiper-pagination"></div>
                </div>
              </div>
            </div>
          </figure>
          <article class="hp-look-info">
            <div class="hp-look-state jbw flex">
              <i><!--[$createTime]--></i>
              <p class="p-control">
                <!--[if $praiseResult == true]-->
                <span class="js_zan zan on" id="js_zan_<!--[$publishId]-->" userId="<!--[$userId]-->"><i class="zan iconfont"></i><span><!--[$praiseResult]--></span></span>
                <!--[else]-->
                <span class="js_zan zan" id="js_zan_<!--[$publishId]-->" userId="<!--[$userId]-->"><i class="zan iconfont"></i><span><!--[$praiseResult]--></span></span>
                <!--[/if]-->
                <span id="js_pinglun_<!--[$publishId]-->" class="js_pinglun"><i class="iconfont" >&#xe621;</i><span><!--[$commentResult]--></span></span>
              </p> 
            </div>
            <h1 class="hot-look-tit"><a href="javascript:void(0);"><!--[$publishDesc]--></a></h1>
            <div class="hp-look-label flex">
              <!--[each $tags as $itemTags $i]-->
              <a  href="list.html?tag=<!--[$itemTags]-->"><!--[$itemTags]--></a>
              <!--[/each]-->
            </div>
            <aside class="hp-look-comment">
              <a href="javascript:void(0);" id="js_pingluncon_<!--[$publishId]-->">
              <!--[each $comments as $itemComments $m]-->
              <p><em><!--[$itemComments.nickName]-->：</em><span><!--[$itemComments.content]--></span></p>
              <!--[/each]-->
              </a>
            </aside>
          </article>
        </div>
      </article>
    </div>
    <footer id="yg-fd">
      <div class="fd-bar">
        <nav class="fd-nav">
          <a href="javascript:void(0);" id="js_bottombar_index">
            <i class="iconfont">&#xe654;</i>
            <p>首页</p>
          </a>
          <a href="javascript:void(0);" id="js_bottombar_list" class="active">
            <i class="iconfont">&#xe639;</i>
            <p>好物</p>
          </a>
          <a href="javascript:void(0);" id="js_bottombar_mall">
            <i class="iconfont">&#xe620;</i>
            <p>壹果园</p>
          </a>
          <a href="javascript:void(0);" id="js_bottombar_cart">
            <i class="iconfont">&#xe64c;</i>
            <p>购物车</p>
          </a>
          <a href="javascript:void(0);" id="js_bottombar_user">
            <i class="iconfont">&#xe656;</i>
            <p>我的</p>
          </a>
        </nav>
      </div>
    </footer>
  </div>
  <div id="js_jubao_con" style="display:none;">
    <article class="shai-pic-layer">
      <a href="javascript:void(0);" class="layer-close"><img src="../images/close.png" alt=""></a>
      <div class="dis-share">
        <div class="shaipic-up-import">
            <h3 class="tit">请选择举报原因：</h3>
            <div class="shaipic-label clearfix mb30" id="js_jubao_type">
              <a class="on" href="javascript:void(0);">营销诈骗</a>
              <a href="javascript:void(0);">淫秽色情</a>
              <a href="javascript:void(0);">地域攻击</a>
              <a href="javascript:void(0);">其他</a>
            </div>
            <textarea placeholder="说点神马" class="shaipic-input" rows="4" cols="4" name="" maxlength="100" id="js_jubao_des" style="display:none;"></textarea>
            <p class="mt30 clearfix"><a href="javascript:void(0);" class="smallbut but" id="js_jubao_btn">举 报</a></p>

          </div>
      </div>
    </article>
    <div class="clicklayer" style="top:0px;"></div>
  </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
    }, false);
</script>
<script src="../lib/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="../lib/swiper.min.js" type="text/javascript"></script>
<script src="../lib/fxtpl.min.js" type="text/javascript"></script>
<script type="text/javascript" src = "../js/common.js"></script>
<script type="text/javascript" src = "../js/share/share_comment.js"></script>
</html>
