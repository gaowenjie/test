	<script src="../lib/swiper.min.js" type="text/javascript"></script>
	<title id="titleId">晒单-风格列表</title>
</head>
<body>

      <p class="no-img"></p>
  </div>
  <div id="yg-doc" style="display:none">
    <!--<header id="yg-hd">top</header>-->

        <a href="step1.html"><i class="paizhao" ></i></a>
      </article>
      <article class="yg-module" id = "js_shaidan">
      </article>
     <div id="js_preloading">
        <p class="load jbc"><i></i><em>加载中</em></p>
      </div>
    </div>
    <footer id="yg-fd">
      <div class="fd-bar">
        <nav class="fd-nav">
          <a href="../index.html" class="active">
            <i class="iconfont">&#xe654;</i>
            <p>首页</p>
          </a>
          <a href="../product/list.html">
            <i class="iconfont">&#xe639;</i>

            <p>壹果园</p>
          </a>
          <a href="../cart/cart.html">
            <i class="iconfont">&#xe64c;</i>

<!-- 晒单列表模板。 -->
<div style = "display:none;" id="js_shaidan_list">
    <!-- 晒单列表 -->
    <!--[each $extra]-->
    <div class="hp-look-list">
      <dl class="hp-look-user flex">
        <dt><a href="mypage.html?userId=<!--[$item.userId]-->"><img src="<!--[$item.userHeadImage]-->" alt=""></a></dt>
        <dd>
           <a href="mypage.html?userId=<!--[$item.userId]-->">    
            <span class="user-vip"><i><!--[$item.userLevel]--></i></span>
            <p class="user-name"><!--[$item.userNickName]--></p>
            <span class="user-age"><!--[$item.babyBirthday]--></span>
          </a>
          <aside class="user-share"><a href="javascript:;"><img src="../images/fx.png" alt=""></a></aside>
        </dd>
      </dl>
      <figure class="hp-look-img">
        <div class="swiper-container swiper-container-1">
          <div class="swiper-wrapper">
              <!--[each $item.publishDetail as $itemPunlishDetail $j]-->
              <div class="swiper-slide">
                <!--left-->
                <!--[each $itemPunlishDetail.publishDetailTagModels as $imgShowPoint $a]-->
                <!--[if $imgShowPoint.directionType == 'Left']-->
                <div class="look-img-label" style="left:<!--[$imgShowPoint.positionX]-->%;top:<!--[$imgShowPoint.positionY]-->%;">
                  <!--[if $imgShowPoint.skuId == null]-->
                  <a href="product.html?pdtId=<!--[$imgShowPoint.id]-->&userNickName=<!--[$item.userNickName]-->">
                  <!--[else]-->
                  <a href="../product/product.html?id=<!--[$imgShowPoint.id]-->">
                  <!--[/if]-->
                  <dl class="img-label-big-l">
                    <dt class="b-name"><!--[$imgShowPoint.brandName]--></dt>
                    <dd class="b-line">
                      <span></span>
                      <em></em>
                    </dd>
                  </dl>
                  <!--[if $imgShowPoint.skuId == null]-->
                  <span class="img-label-lit-l" style="display:none;">SHOP</span> 
                  <!--[else]-->
                  <span class="img-label-lit-l">SHOP</span>
                  <!--[/if]-->
                  </a>
                </div>
                <!--[else]-->
                <div class="look-img-label" style="left:<!--[$imgShowPoint.positionX]-->%;top:<!--[$imgShowPoint.positionY]-->%;">
                  <!--[if $imgShowPoint.skuId == null]-->
                  <a href="product.html?pdtId=<!--[$imgShowPoint.id]-->&userNickName=<!--[$item.userNickName]-->">
                  <!--[else]-->
                  <a href="../product/product.html?id=<!--[$imgShowPoint.id]-->">
                  <!--[/if]-->
                  <dl class="img-label-big-r">
                    <dt class="b-line">
                      <em></em>
                      <span></span>                  
                    </dt>
                    <dd class="b-name"><!--[$imgShowPoint.brandName]--></dd>
                  </dl>
                  <!--[if $imgShowPoint.skuId == null]-->
                  <span class="img-label-lit-r" style="display:none;">SHOP</span> 
                  <!--[else]-->
                  <span class="img-label-lit-r">SHOP</span>
                  <!--[/if]-->
                  </a> 
                </div>
                <!--[/if]-->
                <!--[/each]-->
                <a href="comment.html?publishId=<!--[$item.publishId]-->">
                <img src="images/640-672.jpg" realSrc="<!--[$itemPunlishDetail.imagePath]-->" class="lazy"  alt="">
                </a>
              </div> 
              <!--[/each]-->
          </div>
          <div class="swiper-pagcon">
            <div class="swiper-pagcon-inner">
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </figure>
      <article class="hp-look-info">
        <div class="hp-look-state jbw flex">
          <i><!--[$item.createTime]--></i>
          <p class="p-control">
            <span id="js_zan_<!--[$item.publishId]-->" class="js_zan" userId="<!--[$item.userId]-->"><i class="icon-xihuan2 iconfont"></i><span>0</span></span>
            <span id="js_pinglun_<!--[$item.publishId]-->" class="js_pinglun"><i class="icon-wenxue iconfont"></i>0</span>
          </p> 
        </div>
        <h1 class="hp-look-tit"><!--[$item.publishDesc]--></h1>
        <div class="hp-look-label flex">
          <!--[each $item.tags as $itemTags $i]-->
          <a  href="list.html?tag=<!--[$itemTags]-->"><!--[$itemTags]--></a>
          <!--[/each]-->
        </div>
        <aside class="hp-look-comment">
          <a href="comment.html?publishId=<!--[$item.publishId]-->" id="js_pingluncon_<!--[$item.publishId]-->">
          <!--[each $item.comments as $itemComments $m]-->
          <p><em><!--[$itemComments.commentNickName]-->：</em><span><!--[$itemComments.commentContent]--></span></p>
          <!--[/each]-->
          </a>
        </aside>
      </article>
    </div>
    <!--[/each]-->
</div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
    }, false);
   var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: 2500,
        effect: 'fade',
        autoplayDisableOnInteraction: false
    });
</script>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="../lib/swiper.min.js" ></script>
<script type="text/javascript" src="../lib/fxtpl.min.js" ></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/share/share_list.js"></script>
</html>
