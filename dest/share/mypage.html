    <meta name="format-detection" content="telephone=no"/>
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/yiigoo.css">

<style>

</style>

  <div class="nodata" id="loading">
      <p class="no-img"></p>
  </div>
  <div id="yg-doc" style="display:none">
    <!--<header id="yg-hd">top</header>-->
    <div id="yg-bd">
      <article class="personal-center" id="js_user_msg">
         <a href="step1.html" class="sdi"></a>
        <div class="personal-center-img">
          <span class="user-vip ii"><i><!--[$level]--></i></span>
          <img src="<!--[$headImageUrl]-->">
        </div>
        <h2 class="personal-center-name"><!--[$nickName]--></h2>
        <p class="personal-center-info"><!--[$bBirthday]--></p>
      </article>
      <article class="yg-module">
        <h3 class="goods-details-tit" id="js_shaidan_type">
          <p class="visit" id="js_type0"><span>TA的晒单</span></p>
          <i class="tline"></i>
          <p id="js_type1"><span>TA的喜欢</span></p>
        </h3>
        <div class="period-main" id="js_ta_shaidan">
        
        </div>
        <div class="period-main" id="js_ta_love" style="display:none">
          
        </div>
      </article>
      <div id="js_preloading">
        <p class="load jbc"><i></i><em>加载中</em></p>
      </div>
    </div>
    <footer id="yg-fd">
      <div class="fd-bar">
        <nav class="fd-nav">
          <a href="javascript:void(0);" id="js_bottombar_index">
            <i class="iconfont">&#xe654;</i>
            <p>首页</p>
          </a>
          <a href="javascript:void(0);" id="js_bottombar_list">
            <i class="iconfont">&#xe639;</i>
            <p>好物</p>
          </a>
          <a href="javascript:void(0);" id="js_bottombar_mall">
            <i class="iconfont">&#xe620;</i>
            <p>壹果园</p>
          </a>
          <a href="javascript:void(0);" id="js_bottombar_cart">
            <i class="iconfont">&#xe64c;</i>
            <p>购物车</p>
          </a>
          <a href="javascript:void(0);" id="js_bottombar_user" class="active">
            <i class="iconfont">&#xe656;</i>
            <p>我的</p>
          </a>
        </nav>
      </div>
    </footer>
  </div>
  <div style="display:none;" id="js_shaidan_list">
    <!-- 晒单列表 -->
    <!--[each $extra]-->
    <div class="period-of-time">
      <i class="tb"></i>
      <aside class="date-of-time">
        <i><em></em></i>
        <p><!--[$item.createMonth]-->月</br><!--[$item.createDay]-->月</p>
      </aside>
      <div class="period-of-lst">
        <dl class="hp-look-user no flex">
          <dt>
            <a href="mypage.html?userId=<!--[$item.userId]-->">
              <img src="../images/default.png" realSrc="<!--[$item.userHeadImage]-->" class="lazy" alt="">
            </a>
          </dt>
          <dd class="flex jbw">
            <a href="mypage.html?userId=<!--[$item.userId]-->">
              <span class="user-vip"><i><!--[$item.userLevel]--></i></span>
              <p class="user-name"><!--[$item.userNickName]--></p>
              <span class="user-age"><!--[$item.babyBirthday]--></span>
            </a>
            <aside class="user-share"><a href="javascript:;"><img src="../images/fx.png" alt=""></a></aside>
          </dd>
        </dl>
        <figure class="period-of-img">
          <div class="swiper-container swiper-container-1">
            <div class="swiper-wrapper">
                <!--[each $item.publishDetail as $itemPunlishDetail $j]-->
                <div class="swiper-slide">
                  <!--left-->
                  <!--[each $itemPunlishDetail.publishDetailTagModels as $imgShowPoint $a]-->
                  <!--[if $imgShowPoint.directionType == 'Left']-->
                  <div class="look-img-label" style="left:<!--[$imgShowPoint.positionX]-->%;top:<!--[$imgShowPoint.positionY]-->%;">
                    <!--[if $imgShowPoint.skuId == null]-->
                    <a href="product.html?pdtId=<!--[$imgShowPoint.id]-->&userNickName=<!--[$item.userNickName]-->">
                    <!--[else]-->
                    <a href="../product/product.html?id=<!--[$imgShowPoint.id]-->">
                    <!--[/if]-->
                    <dl class="img-label-big-l">
                      <dt class="b-name"><!--[$imgShowPoint.brandName]--></dt>
                      <dd class="b-line">
                        <span></span>
                        <em></em>
                      </dd>
                    </dl>
                    <!--[if $imgShowPoint.skuId == null]-->
                    <span class="img-label-lit-l" style="display:none;">SHOP</span> 
                    <!--[else]-->
                    <span class="img-label-lit-l">SHOP</span>
                    <!--[/if]-->
                    </a>
                  </div>
                  <!--[else]-->
                  <div class="look-img-label" style="left:<!--[$imgShowPoint.positionX]-->%;top:<!--[$imgShowPoint.positionY]-->%;">
                    <!--[if $imgShowPoint.skuId == null]-->
                    <a href="product.html?pdtId=<!--[$imgShowPoint.id]-->&userNickName=<!--[$item.userNickName]-->">
                    <!--[else]-->
                    <a href="../product/product.html?id=<!--[$imgShowPoint.id]-->">
                    <!--[/if]-->
                    <dl class="img-label-big-r">
                      <dt class="b-line">
                        <em></em>
                        <span></span>                  
                      </dt>
                      <dd class="b-name"><!--[$imgShowPoint.brandName]--></dd>
                    </dl>
                    <!--[if $imgShowPoint.skuId == null]-->
                    <span class="img-label-lit-r" style="display:none;">SHOP</span> 
                    <!--[else]-->
                    <span class="img-label-lit-r">SHOP</span>
                    <!--[/if]-->
                    </a> 
                  </div>
                  <!--[/if]-->
                  <!--[/each]-->
                  <a href="comment.html?publishId=<!--[$item.publishId]-->">
                  <img src="images/640-672.jpg" realSrc="<!--[$itemPunlishDetail.imagePath]-->" class="lazy"  alt="">
                  </a>
                </div> 
                <!--[/each]-->
            </div>
            <div class="swiper-pagcon">
              <div class="swiper-pagcon-inner">
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>
        </figure>
        <article class="period-look-info">
          <div class="hp-look-state jbw flex">
            <i class="zan"></i>
            <p class="p-control">
              <span id="js_zan_<!--[$item.publishId]-->" class="js_zan" userId="<!--[$item.userId]-->"><i class="icon-xihuan2 iconfont"></i><span>0</span></span>
              <span id="js_pinglun_<!--[$item.publishId]-->" class="js_pinglun"><i class="icon-wenxue iconfont"></i><span>0</span></span>
            </p> 
          </div>
          <h1 class="hp-look-tit"><!--[$item.publishDesc]--></h1>
          <div class="hp-look-label flex">
            <!--[each $item.tags as $itemTags $i]-->
            <a  href="list.html?tag=<!--[$itemTags]-->"><!--[$itemTags]--></a>
            <!--[/each]-->
          </div>
          <aside class="hp-look-comment">
            <a href="comment.html?publishId=<!--[$item.publishId]-->" id="js_pingluncon_<!--[$item.publishId]-->">
            <!--[each $item.comments as $itemComments $m]-->
            <p><em><!--[$itemComments.commentNickName]-->：</em><span><!--[$itemComments.commentContent]--></span></p>
            <!--[/each]-->
            </a>
          </aside>
        </article>
      </div>
    </div>
    <!--[/each]-->
  </div>

<script>
  document.addEventListener('DOMContentLoaded', function(e) {
                document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth*20/375 + 'px';
    }, false);
   var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,

        effect: 'fade',
        autoplayDisableOnInteraction: false
    });
</script>
